<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-End Mentor | Profile Card Component</title>
    <link rel="stylesheet" href="/styles/styles.css"></link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="top-left"> 
    </div>
    <main>
        <div class="card-header">
            <img class="card-header-background" src="/images/bg-pattern-card.svg" alt="Pattern Blue Illustration">  
        </div>
        <div class="card-main">
            <img class="profile" src="/images/image-victor.jpg" alt="Profile Picture"> 
            <h1>Daniel Blum <span class="light">36</span></h1>
            <p>Brazil</p>
        </div>
        <div class="card-footer">
            <div class="itens">
                <h2>80K</h2>
                <p class="legend">Followers</p>
            </div>
            <div class="itens">
                <h2>803K</h2>
                <p class="legend">Likes</p>
            </div>
            <div class="itens">
                <h2>1.4K</h2>
                <p class="legend">Photos</p>
            </div>
        </div>
    </main>
    <div class="bottom-right">

    </div>
</body>
</html>
